  <section class="produkte">
    <h1>Unsere Tische</h1>
    <div class="tisch-grid">
      <!-- jetzt 10 Einträge, du ersetzt src/Beschreibung nach Bedarf -->
      ${[...Array(10)].map((_,i)=>`
      <div class="tisch">
        <img src="images/tisch${i+1}.jpg" alt="Monolith-Tisch ${i+1}" />
        <h3>Monolith-Tisch ${i+1}</h3>
        <p>Beschreibung Unikat ${i+1}.</p>
        <a href="mailto:info@holzwerk.de">Anfrage senden</a>
      </div>`).join('')}
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div>
        <h4>Holzwerk</h4>
        <p>Monolith-Tische aus Suarholz</p>
        <p><a href="mailto:info@holzwerk.de">info@holzwerk.de</a></p>
      </div>
      <div>
        <h4>Links</h4>
